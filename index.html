<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
    <section class="section-form">
        <div class="container">
            <form action="">
        <div class="flex-form">
            <label for="subj">  </label>
            <input
              class="input-wraper"
              type="subject"
              id="subj"
              name="mysubject"
              placeholder="subject"
              required
            />
          </div>


        
            <div class="flex-form">
              <label for="fname"> </label>
              <input
                class="input-wraper"
                type="text"
                id="fname"
                name="firstname"
                placeholder="Name/Surname"
                required
              />
            </div>
            <div class="flex-form">
                <label for="email">  </label>
                <input 
                  class="input-wraper"
                  type="email"
                  id="email"
                  name="myemail"
                  placeholder="Email"
                  required
                />
              </div>    
              <button class="btn-send" type="submit">send  </button>
              <button class="btn"> <i class="far fa-paper-plane"></i> </button>
            
            </form>
          </div>
       
        <div class="flex">
          <label for="Description">  </label>
          
          <textarea
            placeholder="Description"
            class="textarea-wraper"
            id="Description"
            
          >
          </textarea>
        </div>
    
        </section>
        <section> 


          <div class="container2">
            
          
            <div class="box-wraper">
              <div class="block1">
                <div class="icon">
                  <img src="images/mail.svg" alt="image" />
                </div>
                <h2>Email</h2>
                <p class="email">
                  example@yahoo.com
                  exampleemail2@yahoo.com
                </p>
              </div>
    
              <div class="block1">
                <div class="icon">
                  <img src="images/phone.svg" alt="image" />
                </div>
                <h2>Phone</h2>
                <p class="phone">
                  +0 320 422 4254
                   +0 342 552 523
                </p>
              </div>
    
              <div class="block1">
                <div class="icon">
                  <img src="images/map.svg" alt="image" />
                </div>
                <h2>Location</h2>
                <p class="location">
                  Main Str Chicago Ilinois
                  Main Street New York City
                </p>
              </div>
    
              


        </section>
</body>
</html>
